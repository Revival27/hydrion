{% extends "app/tpfm/tpfm.html" %}

{% load i18n static %}

{% block content %}

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.156.0/build/three.module.js",
            "three/": "https://unpkg.com/three@0.156.0/",
            "web-ifc": "https://cdn.jsdelivr.net/npm/web-ifc@0.0.36/web-ifc-api.js",
            "web-ifc-three": "https://cdn.jsdelivr.net/npm/web-ifc-three@0.0.126/IFCLoader.js"
        }
    }
    </script>

    <script type=module>
        //from https://threejs.org/examples/webgl_loader_ifc.html

    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

    import { IFCLoader } from 'web-ifc-three';
    import { IFCSPACE } from 'web-ifc';

    let scene, camera, renderer;

    async function init() {

        //Scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0x8cc7de );

        //Camera
        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camera.position.z = - 50;
        camera.position.y = 25;
        camera.position.x = 140;

        //Initial cube

        
        //Lights
        const directionalLight1 = new THREE.DirectionalLight( 0xffeeff, 2.5 );
        directionalLight1.position.set( 1, 1, 1 );
        scene.add( directionalLight1 );

        const directionalLight2 = new THREE.DirectionalLight( 0xffffff, 2.5 );
        directionalLight2.position.set( - 1, 0.5, - 1 );
        scene.add( directionalLight2 );

        const ambientLight = new THREE.AmbientLight( 0xffffee, 0.75 );
        scene.add( ambientLight );


        //Setup IFC Loader
        const ifcLoader = new IFCLoader();
        await ifcLoader.ifcManager.setWasmPath( 'https://cdn.jsdelivr.net/npm/web-ifc@0.0.36/', true );

        await ifcLoader.ifcManager.parser.setupOptionalCategories( {
            [ IFCSPACE ]: false,
        } );

        await ifcLoader.ifcManager.applyWebIfcConfig( {
            USE_FAST_BOOLS: true
        } );
        var IFC_URL = "{% static 'app/models/kaplan.ifc' %}";

        ifcLoader.load( IFC_URL, function ( model ) {
            //with the default scale
            //model.position.x = -300;  model.position.z = 200;
            model.position.x = -50;
            model.position.z = 25;
            model.scale.set(0.2,0.2,0.2)
            scene.add( model.mesh );
            render();

        } );

        //Renderer
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setSize( window.innerWidth/2, window.innerHeight/2 );
        renderer.setPixelRatio( window.devicePixelRatio );
        document.getElementsByClassName('content')[0].appendChild(renderer.domElement);

        //Controls
        const controls = new OrbitControls( camera, renderer.domElement );
        controls.addEventListener( 'change', render );

        window.addEventListener( 'resize', onWindowResize );

        render();

    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );

        render();

    }

    function render() {

        renderer.render( scene, camera );

    }

    init();
</script>
    
{% endblock %}
